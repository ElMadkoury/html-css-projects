<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countainer">
        <div class="result">
            <span>0</span>
        </div>
        <div class="numbers">
            <div class="left">AC</div>
            <div class="left">+/-</div>
            <div class="left">%</div>
            <div class="right">/</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="right">x</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="right">-</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="right">+</div>
            <div class="num-zero">0</div>
            <div class="num">.</div>
            <div class="right">=</div>
        </div>
    </div>
</body>
</html>
