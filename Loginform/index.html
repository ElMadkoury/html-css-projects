<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">Login Form</div>
        <form action="">
            <input type="text" name="Email" id="Email" placeholder="Email or Phone">
            <input type="password" placeholder="Password">
            <div class="forpass">
                Forgot password?
            </div>
            <button>Login</button>
        </form>
        <div class="signup">
            Not member?<span>Signup now</span>
        </div>
    </div>
</body>
</html>
